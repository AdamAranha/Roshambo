<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 id="title">Tic-Tac-Toe</h1>
        <button onclick="changeUser()">Change User <span id="userId"></span></button>

        <div class="play-area">
            <div id="block_0" class="block" onclick="placeChoice('block_0')"></div>
            <div id="block_1" class="block" onclick="placeChoice('block_1')"></div>
            <div id="block_2" class="block" onclick="placeChoice('block_2')"></div>
            <div id="block_3" class="block" onclick="placeChoice('block_3')"></div>
            <div id="block_4" class="block" onclick="placeChoice('block_4')"></div>
            <div id="block_5" class="block" onclick="placeChoice('block_5')"></div>
            <div id="block_6" class="block" onclick="placeChoice('block_6')"></div>
            <div id="block_7" class="block" onclick="placeChoice('block_7')"></div>
            <div id="block_8" class="block" onclick="placeChoice('block_8')"></div>
        </div>

        <!-- Button to reset the Board -->
        <h2 id="winner"></h2>
        <button onclick="resetBoard()">Reset Board</button>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container fade-in">
        <div class="choice">
            <p>Who do you want to go first?</p>
            <div class="switch-group">

                <div class="player-label">
                    <p>Player</p>
                </div>
                <div><label class="switch">
                        <input type="checkbox">
                        <div class="slider"></div>
                    </label></div>
                <div class="player-label">
                    <p>AI</p>
                </div>



            </div>

        </div>
        <h2 id="currentPlayer"></h2>
        <h1 id="title">Tic-Tac-Toe</h1>
        <!-- <button onclick="changeUser()">Change User <span id="userId"></span></button> -->
        <div class="wrapper">
            <div class="play-area" id="play-area">
                <div id="block_0" class="block" onclick="buffer('0')"></div>
                <div id="block_1" class="block" onclick="buffer('1')"></div>
                <div id="block_2" class="block" onclick="buffer('2')"></div>
                <div id="block_3" class="block" onclick="buffer('3')"></div>
                <div id="block_4" class="block" onclick="buffer('4')"></div>
                <div id="block_5" class="block" onclick="buffer('5')"></div>
                <div id="block_6" class="block" onclick="buffer('6')"></div>
                <div id="block_7" class="block" onclick="buffer('7')"></div>
                <div id="block_8" class="block" onclick="buffer('8')"></div>
            </div>

            <div class="o-win fade-in" id="o-win">O</div>
            <div class="x-win fade-in" id="x-win">X</div>
        </div>

        <!-- Button to reset the Board -->
        <h2 id="winner"></h2>
        <button class="reset-button" onclick="resetBoard()">Reset Board</button>
        <!-- <button class="reset-button" onclick="testFunction()">Test Button</button> -->

    </div>

    <script src="script.js"></script>
    <style>
        .blur {
            filter: blur(5px);
        }
    </style>
</body>

</html>
